<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #ff0000;
            border-radius: 10px;
        }
        h1 {
            color: #ff0000;
            font-size: 2em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><strong>NO ENTRY!! TRESPASSING</strong></h1>
        <p>Unauthorized access is strictly prohibited.</p>
    </div>
</body>
</html>
